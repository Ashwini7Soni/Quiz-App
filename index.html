<html>
    <head>
        <title>Quiz-App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="index.js"></script>
    </head>
    <header>
        <h1 style="margin-top: 20px;"><center>Quiz</center></h1>
    </header>
    <body class="bg-secondary text-white">
            <div class="d-flex justify-content-center">
                <div id = "main-content">
                    <div id = "ques1">  
                        <p id="questionText1"></p>
                    
                        <!--radio buttons from bootstrap-->
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="Radio1" unchecked>
                            <label class="form-check-label" for="Radio1" id="label1">
                            
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="Radio2" unchecked>
                            <label class="form-check-label" for="Radio2" id="label2">
                            
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="Radio3" unchecked>
                            <label class="form-check-label" for="Radio3" id="label3">
                            
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="Radio4" unchecked>
                            <label class="form-check-label" for="Radio4" id="label4">
                            
                            </label>
                        </div>

                    </div>
                    <div id="total-score"></div>
                    <div id="final-result"></div>
                    <button id = "nextButton" class="btn btn-info" onclick="displayQuestions()">Start Quiz</button>
                </div>
            </div>
    </body>
</html>
